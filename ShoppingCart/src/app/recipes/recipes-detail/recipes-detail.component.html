<div class="row">
  <div class="col-xs-12">
  <img [src]=" recipe.imagePath" class="img-responsive" 
  alt="Cinque Terre" style="max-height:300px;">

  </div>
</div>

<div class="row">
<div class="col-xs-12"> 
  <h2>{{ recipe.name }}</h2>
</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" dropdirective>
      <button type="button" 
      class="btn btn-primary dropdown-toggle">
      Manage recipe <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a (click)="onAddtoShoppingList()" style="cursor: pointer;"> To Shopping List</a></li>
      <li><a> Edit</a></li>
      <li><a> Delete</a></li>
    </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.decription }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingrident  of recipe.ingridents">
        {{ingrident.name}} - {{ingrident.amount}}
      </li>
    </ul>
  </div>
</div>
